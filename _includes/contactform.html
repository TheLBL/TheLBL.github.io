<style>
.contact-section {
  position: relative;
  width: 100%;
  padding: 40px 20px;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  background: url('/assets/images/DSC_7306.png') center center/cover no-repeat;
  filter: grayscale(100%);
}

.contact-section::before {
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Verdunkelung für bessere Lesbarkeit */
  pointer-events: none;
}

.contact-form {
  position: relative;
  width: 60%;
  aspect-ratio: 16 / 9;
  background-color: rgba(0, 0, 0, 0); 
  border-radius: 8px;
  padding: 20px 30px;
  box-sizing: border-box;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  z-index: 1;
}

.contact-form h2 {
  margin-bottom: 20px;
  font-weight: normal;
  font-size: 1.8em;
}

.contact-form label {
  font-weight: bold;
  margin-bottom: 0.5em;
  color: white;
}

.contact-form input,
.contact-form textarea,
.contact-form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1.5px solid white;
  border-radius: 4px;
  font-size: 1em;
  box-sizing: border-box;
  background-color: transparent;
  color: white;
  font-family: inherit;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder,
.contact-form select::placeholder {
  color: #aaa;
}

.contact-form input:focus,
.contact-form textarea:focus,
.contact-form select:focus {
  outline: none;
  border-color: #007BFF;
  box-shadow: 0 0 5px #007BFF;
  background-color: transparent;
  color: white;
}

.contact-form button {
  width: 150px;
  align-self: flex-start;
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1em;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form button:hover {
  background-color: #0056b3;
}
</style>

<section class="contact-section">
  <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form" action="/">
    <!-- Honeypot -->
    <input type="hidden" name="form-name" value="contact" />
    <p style="display:none">
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <h2>Schreib mir einfach:</h2>
    <input type="text" name="name" placeholder="DEIN NAME" required>
    <input type="email" name="email" placeholder="DEINE E-MAIL-ADRESSE" required>
    <input type="text" name="subject" placeholder="BETREFF" required>
    <textarea name="message" rows="4" placeholder="DEINE NACHRICHT" required></textarea>
    <button type="submit">Absenden</button>
  </form>
  <div id="form-message" style="display:none; margin-top: 1rem; color: white;"></div>
</section>
